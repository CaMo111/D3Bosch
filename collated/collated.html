<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Geography SVG</title>
    <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="geography.js"></script>
    <style>
        .tooltip {
            position: absolute;
            text-align: left;
            width: 200px;
            height: auto;
            padding: 10px;
            font: 14px sans-serif;
            background: lightsteelblue;
            border: 1px solid #333;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
            right: 10px;
            top: 10px;
        }
        .highlight {
            stroke: black;
            stroke-width: 2;
        }
        .panelTitle {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="tooltip" class="tooltip"></div>
    <script type="text/javascript">
        // Call the renderMap function with a specific JSON file
        renderMap("../srcfromother/boschdataset.geojson");
    </script>
</body>
</html>
